<h2>Upload a PDF</h2>
<form method="POST" enctype="multipart/form-data">
    <label for="pdf">PDF File:</label>
    <input type="file" name="pdf" accept=".pdf" required><br><br>

    <label for="chunk_size">Chunk Size:</label>
    <input type="number" name="chunk_size" value="200" min="1" required><br><br>

    <label for="num_questions">Number of Questions:</label>
    <input type="number" name="num_questions" value="2" min="1" required><br><br>

    <button type="submit">Upload and Generate Questions</button>
</form>
